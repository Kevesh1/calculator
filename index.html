<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id='calculator'>
            <div id="screen"></div>
            <div class="buttons">
                <button onclick="clearInput()" class="button top-side">AC</button>
                <button class="button top-side">+/-</button>
                <button class="button top-side">%</button>
                <button id="divide" class="button right-side">/</button>

                <button class="button center">7</button>
                <button class="button center">8</button>
                <button class="button center">9</button>
                <button id="multiply" class="button right-side">*</button>
                
                <button class="button center">4</button>
                <button class="button center">5</button>
                <button class="button center">6</button>
                <button id="subtract" class="button right-side">-</button>

                <button class="button center">1</button>
                <button class="button center">2</button>
                <button class="button center">3</button>
                <button onclick="" id="add" class="button right-side">+</button>

                <button class="button center">0</button>
                <button class="button center">.</button>
                <button class="button right-side">=</button>
            </div>
        </div>
    </body>
</html>
